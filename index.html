<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Todo App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Task Manager</h1>
                <div class="stats">
                    <div class="stat">
                        <span>Total</span>
                        <span id="totalTasks" class="stat-number">0</span>
                    </div>
                    <div class="stat">
                        <span>Completed</span>
                        <span id="completedTasks" class="stat-number">0</span>
                    </div>
                    <div class="stat">
                        <span>Pending</span>
                        <span id="pendingTasks" class="stat-number">0</span>
                    </div>
                </div>
            </header>

            <div class="input-container">
                <div class="input-wrapper">
                    <span class="input-icon">‚úèÔ∏è</span>
                    <input
                        type="text"
                        id="todoInput"
                        placeholder="What needs to be done?"
                    />
                </div>
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button onclick="addTodo()">
                    <span>Add Task</span>
                    <span>+</span>
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterTodos('all')">
                    All
                </button>
                <button class="filter-btn" onclick="filterTodos('active')">
                    Active
                </button>
                <button class="filter-btn" onclick="filterTodos('completed')">
                    Completed
                </button>
            </div>

            <ul id="todoList" class="todo-list"></ul>
            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <p>No tasks yet. Start by adding a new task above!</p>
            </div>
        </div>

        <!-- Add this modal structure to your HTML -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Task</h2>
                <input type="text" id="editInput" />
                <button onclick="saveEdit()">Save</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
